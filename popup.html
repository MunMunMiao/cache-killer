<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cache Killer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="bg">
  <header class="flex justify-between items-center mb-3">
    <div class="text-lg font-semibold">Cache Killer</div>
    <span class="text-xs text-muted">v1.0.0</span>
  </header>

  <section class="card">
    <div class="flex items-center justify-between gap-3">
      <div>
        <div class="font-semibold">Disable Disk Cache</div>
        <div class="text-xs text-muted">Global toggle</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="toggle-global" />
        <span class="slider"></span>
      </label>
    </div>
  </section>

  <div class="flex items-center gap-2 text-xs text-muted mt-1" id="status-row">
    <span id="status" aria-live="polite"></span>
    <button id="refresh-tab" class="btn sm hidden">Refresh</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
