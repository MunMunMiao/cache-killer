<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cache Killer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="bg">
  <div class="shell">
    <div class="logo" aria-label="Cache Killer"></div>

    <section class="card">
      <div class="row">
        <div class="icon-circle" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M13 2 L3 14 h7 l-1 8 10-12 h-7 z"/>
          </svg>
        </div>
        <label class="switch" aria-label="Toggle disk cache" title="Toggle">
          <input type="checkbox" id="toggle-global" />
          <span class="slider"></span>
        </label>
        <div class="state" id="state-dot" aria-hidden="true"></div>
        <button id="refresh-tab" class="icon-btn hidden" aria-label="Refresh tab" title="Refresh">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"/>
            <polyline points="1 20 1 14 7 14"/>
            <path d="M3.51 9a9 9 0 0 1 14.13-3.36L23 10"/>
            <path d="M20.49 15a9 9 0 0 1-14.13 3.36L1 14"/>
          </svg>
        </button>
      </div>
    </section>
  </div>
  <script src="popup.js"></script>
</body>
</html>
