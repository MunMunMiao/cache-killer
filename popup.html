<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cache Killer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="shell">
    <header>
      <div class="title">Cache Killer</div>
      <div class="sub">Disk cache toggle</div>
    </header>

    <div class="card">
      <div class="row">
        <button id="toggle-btn" class="btn">Enable</button>
      </div>
    </div>

    <div class="note" id="hint">Toggle to enable/disable disk cache clearing.</div>

    <div class="refresh hidden" id="refresh-row">
      <span id="refresh-text">Refresh the active tab to apply.</span>
      <button id="refresh-tab" class="btn ghost sm">Refresh</button>
    </div>

    <a class="footer-link" href="https://github.com/MunMunMiao/cache-killer" target="_blank" rel="noopener noreferrer">GitHub</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
